name: testing the node js application
on:
  push: 
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test-app
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run test
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: build-app
        run: docker build . -t npm-test-app:1
      - name: push-to-repo
        run: docker push fahadmeraj/npm-test-app:1
      
